<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="stylegallery.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="gallery-container">
        <h2 class="gallery-title">Gallery</h2>
        <div class="image-grid">
            <div class="image-item">
                <img src="./assets/image1.jpeg" alt="Image 1">
            </div>
            <div class="image-item">
                <img src="./assets/image2.jpeg" alt="Image 1">
            </div>
            <div class="image-item">
                <img src="./assets/image3.jpeg" alt="Image 1">
            </div>
            
            <div class="image-item">
                <img src="./assets/image5.jpeg" alt="Image 1">
            </div>
            <div class="image-item">
                <img src="./assets/image6.jpeg" alt="Image 1">
            </div>
        </div>
    </div>
</body>
</html>
